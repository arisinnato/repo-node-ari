<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Estudiante</title>
</head>
<body>
    <h1>Modificar Estudiante</h1>
    <form action="/estudiante/{ID_DEL_ESTUDIANTE}" method="post">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{NOMBRE}" required><br><br>

        <label>Edad:</label>
        <input type="number" name="edad" value="{EDAD}" required><br><br>

        <label>Curso:</label>
        <input type="text" name="curso" value="{CURSO}" required><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>
    <h2><a href="/estudiantes">Regresar a la lista de estudiantes</a></h2>
</body>
</html>
